<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 4.5.2 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/adminstyle.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body style="background: #4b6043" class="text-light container-fluid p-0">
    <nav class="navbar navbar-expand-sm" style="background-color: #ab916c">
      <!-- Brand -->
      <div class="container-fluid d-flex flex-row justify-content-start">
        <div class="p-2">
          <img
            title="logo"
            src="../static/img/brand-logo.png"
            width="80"
            height="80"
            style="border-radius: 50%"
          />
        </div>
        <div class="p-2">
          <a class="navbar-brand text-light" href="/">Manage Courses</a>
        </div>

        <div class="d-flex flex-column flex-fill p-2 dropdown">
          <a
            style="color: white"
            class="nav-link align-self-end"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
            ><i class="fa fa-fw fa-user"></i> {{session['username']}}</a
          >
          <div class="dropdown-menu" style="left: revert; right: 0">
            <a class="dropdown-item" href="/AdminProfile">Edit Profile</a>
            <a class="dropdown-item" href="/Logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Side Navigation Bar -->
    <div class="sidenav">
      <div class="nav-item">
        <i class="bx bx-home"></i>
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
      </div>
      <div class="nav-item dropdown">
        <i class="bx bx-user"></i>
        <a href="#"><i class="fa fa-fw fa-user"></i> Account Management</a>
        <div class="dropdown-content">
          <a href="/adminCreation">Create Admin Account</a>
          <a href="/listCustomerAccounts">Customer Accounts</a>
          <a href="/listAdminAccounts">Admin Accounts</a>
        </div>
      </div>
      <div class="nav-item">
        <i class="bx bx-credit-card"></i>
        <a href="#">Transaction Management</a>
      </div>
      <div class="nav-item">
        <i class="bx bx-user-plus"></i>
        <a href="#">Customer Management</a>
      </div>
    </div>
  </body>
</html>
